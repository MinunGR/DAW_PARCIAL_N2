<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro de estudiantes</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/fatsoyoshi.png']}" />
    </h:head>
    <h:body>
        <f:view>
            <p:divider align="center" type="dashed">
                <b>DAW- Modelo de capas: Crud estudiantes</b>
            </p:divider>
            <div class="ui-g">
                <div class="ui-g-2">
                    <h:form>
                        <div class="card">
                            <p:menu>
                                <p:submenu label="Menú de opciones">
                                    <p:menuitem value="Alumnos" action="#{cAlumno.irAlumno}"
                                                icon="pi pi-save"/>
                                    <p:menuitem value="Asignaturas" action="#{cMateria.irMateria}" 
                                                icon="pi pi-refresh"/>
                                    <p:menuitem value="Inscripciones" action="#{cInscripcion.irInscripcion}" 
                                                icon="pi pi-times"/>
                                </p:submenu>
                            </p:menu>
                        </div>
                    </h:form>
                </div>
                <div class="ui-g-10">
                    <p:panel id="table_views">
                        <div class="content">
                            <ui:insert id="content" name="content">
                                <p:panel header="Control de estudiantes" footer="* Resolución parcial N2">
                                    <p class="m-0">
                                        En el menú lateral selecciona una de las opciones disponibles para ver
                                        su respectivo CRUD
                                        <br/>
                                        Integrantes:
                                        <br/>
                                        BA22025- Fernando José Barraza Álvarez <br/>
                                        OA21013- Carlos Guillermo Ortiz Abarca <br/>
                                        MV12013- David Salomón Martínez Valladares <br/>

                                    </p>
                                </p:panel>
                            </ui:insert>
                        </div>
                    </p:panel>
                </div>
            </div>
        </f:view>

        <!--Componentes-->
        <ui:include src="#{root}/views/components/main.xhtml"/>
    </h:body>
</html>
