<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <!--Barra de progreso o carga global que puede utilizarse en cualquier Ã¡rea-->
        <h:form>
            <p:dialog widgetVar="globalProgressBarDialog"
                      closable="false"
                      showHeader="false"
                      modal="true"
                      position="center"
                      blockScroll="true"
                      closeOnEscape="false"
                      draggable="false"
                      resizable="false"
                      hideEffect="clip"
                      responsive="true"
                      width="50%">
                <p:panel>
                    <h:outputText value="Cargando, por favor espere..." style="font-weight: bold;"/>
                    <p:progressBar id="globalProgressBar" style="height:6px" mode="indeterminate"/>
                </p:panel>                      
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
